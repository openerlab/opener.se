<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Opener</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap');

    html,
    body {
      height: 100%;
    }

    .container {
      display: flex;
      font-family: Manrope;
      font-size: 4vw;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .container .box {
      width: 66%;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="box">Opener är en organisation som aktiverar digital kompetens utanför privat sektor. Vi gör detta genom att (i) sjösätta icke-vinstdrivande projekt och söka statliga bidrag för dessa, (ii) svara på remiss vid upphandlingar av
      digitala lösningar, och (iii) fortbilda våra medlemmar inom civic tech.</div>
  </div>

</body>

</html>
