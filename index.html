<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Opener</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap');

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background-image: url(logo-yellow.png);
      background-size: cover;
    }

    .container {
      display: flex;
      font-family: Manrope;
      font-size: 3.3vw;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .container .box {
      width: 90%;
      max-width: 1000px;
    }
  </style>
</head>

<body>
  <div class="logo"></div>
  <div class="container">
    <div class="box">Opener aktiverar digital expertis utanför privat sektor genom att (i) sjösätta nonprofitprojekt och söka statliga bidrag för dessa, (ii) svara på remiss vid upphandlingar av
      digitala lösningar, och (iii) fortbilda våra medlemmar inom civic tech.</div>
  </div>

</body>

</html>
